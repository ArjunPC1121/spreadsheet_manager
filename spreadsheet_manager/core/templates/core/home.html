<!DOCTYPE html>
<html>
<head>
    <title>Upload Spreadsheet</title>
    {% load crispy_forms_tags %}
</head>
<body>
    <h2>Upload Your Spreadsheet</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Upload</button>
    </form>

</body>
</html>
